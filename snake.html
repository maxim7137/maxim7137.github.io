<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
</head>

<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script>
        // Определяем переменные canvas, ctx, width, height
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let width = canvas.width;
        let height = canvas.height;

        //         Делим холст на ячейки
        //         Для создания ячеек создадим переменные
        let blockSize = 10;
        let widthInBlocks = width / blockSize;
        let heightInBlocks = height / blockSize;

        // Создаем переменную score
        let score = 0;

        // Рисуем рамку
        let drawBorder = function () {
            ctx.fillStyle = "gray";
            ctx.fillRect(0, 0, width, blockSize);
            ctx.fillRect(0, height - blockSize, width, blockSize);
            ctx.fillRect(0, 0, blockSize, height);
            ctx.fillRect(width - blockSize, 0, blockSize, height);
        };

        // Отображение счета пишем функцию drawScore
        let drawScore = function () {
            ctx.font = "20px Courier";
            ctx.fillStyle = "Black";
            ctx.textAlign = "left";
            ctx.textBaseline = "top";
            ctx.fillText("Счет: " + score, blockSize, blockSize);
        };

        // Конец игры
        let gameOver = function () {
            clearInterval(intervalId);
            ctx.font = "60px Courier";
            ctx.fillStyle = "Black";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("Конец игры", width / 2, height / 2);
        };

        // Создаем конструктор Block (который будет создавать объекты, представляющие собой отдельные ячейки)
        let Block = function(col,row) {
            this.col = col;
            this.row = row;
        };
        // Добавляем к нему метод drawSquare
        Block.prototype.drawSquare = function (color) {
            let x = this.col*blockSize;
            let y = this.row*blockSize;
            ctx.fillStyle = color;
            ctx.fillRect(x,y,blockSize,blockSize);
        };
        // Добавляем к нему метод drawCircle
        Block.prototype.drawCircle = function (color) {
            let centerX = this.col*blockSize+blockSize/2;
            let centerY = this.row*blockSize+blockSize/2;
            ctx.fillStyle = color;
            circle(centerX,centerY,blockSize/2,true);
        };
        // Добавляем метод equal(для проверки не находятся ли два объекта в одной ячейки)
        Block.prototype.equal = function (otherBlock) {
            return this.col === otherBlock.col && this.row === otherBlock.row; 
        };
        
        // Создаем змейку
        // конструктор Snake
        let Snake = function () {
            this.segments = [
                new Block(7,5),
                new Block(6,5),
                new Block(5,5)
            ];

            this.direction = "right";
            this.nextDirection = "right";
        };

        // Рисуем змейку (чтобы нарисовать змейку надо перебрать в цикле все объекты-ячейки из массива segments, вызывая метод drawSquare)
        Snake.prototype.draw = function () {
            for (let i = 0; i < this.segments.length; i++) {
                this.segments[i].drawSquare("Blue");
                
            }
        };

        // Перемещаем змейку
        // Добавляем метод move
        Snake.prototype.move = function () {
            let head = this.segments[0];
            let newHead;

            this.direction = this.nextDirection;

            if (this.direction === "right") {
                newHead = new Block(head.col + 1, head.row);
            } else if (his.direction === "down") {
                newHead = new Block(head.col, head.row + 1);
            } else if (his.direction === "left") {
                newHead = new Block(head.col-1, head.row);
            } else if (his.direction === "up") {
                newHead = new Block(head.col, head.row - 1);
            }

            if (this.checkCollision (newHead) ) {
                gameOver();
                return;
            }

            this.segments.unshift(newHead);
            
            if (newHead.equal(apple.position)) {
                score++;
                apple.move();
            } else {
                this.segments.pop();
            }
        };

        // Добавляем метод checkColision
        Snake.prototype.checkCollision = function (head) {
            let leftCollision = (head.col === 0);
            let topCollision = (head.row === 0);
            let rightCollision = (head.col === widthInBlocks -1);
            let bottomCollision = (head.row === heightInBlocks -1);

            let wallCollision = leftCollision || topCollision || rightCollision || bottomCollision;

            let selfCollision = false;

            for (let i = 0; i < this.segments.length; i++) {
                if (head.equal(this.segments[i])) {
                    selfCollision = true;
                }
            }

            return wallCollision || selfCollision;
        };
        
    </script>
</body>

</html>
